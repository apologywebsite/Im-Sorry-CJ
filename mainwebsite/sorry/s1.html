<!DOCTYPE html>
<html lang="en">
<head>
    <title>I'm Sorry</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: radial-gradient(circle, #54498c 0%, #180c5e 100%);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .top-row {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 60px;
            background: #c9e9f6;
            z-index: 100;
        }
        .home-tab {
            color: #54498c;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            padding: 12px 32px;
            border: none;
            background: none;
            transition: color 0.2s, text-decoration 0.2s;
        }
        .home-tab:hover {
            color: #180c5e;
            text-decoration: underline;
        }
        .content {
            margin-top: 80px; /* space for the top row */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .textbutton {
            padding: 16px 40px;
            border: 2px solid #180c5e;
            background: #c9e9f6;
            color: #54498c;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        .textbutton:hover {
            background: #180c5e;
            color: #c9e9f6;
            border-color: #180c5e;
        }
    </style>
</head>
<body>
    <div class="top-row">
        <button class="home-tab" onclick="window.location.href='../home.html'">home</button>
    </div>
    <div class="content">
        <button class="textbutton" onclick="window.location.href='s2.html'">I think you might be tired of hearing this again from me, but I’ll say it again because even if I tried, my body, heart, won’t let me give myself the peace I needed, so I’m gonna say what I wanna tell you. I’m sorry for everything that happened between us. I’m sorry I couldn’t treat you right, and I couldn’t treat you the way you wanted to be treated. I’m sorry it took me this long to finally realize I’m not the one for you, for all I ever did in your life is to make it worse. I really wished I could’ve been better for you, and I did become better afterwards, but it was too late.</button>
</body>
</html>
